<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="main_photo" src="./photos/Frame 66.png" alt="" />
    <div class="registration_main">
      <div class="registration">
        <div class="heading_box">
          <img src="./photos/Group 74.svg" alt="Group" />
          <h1 class="heading_top">Create an Account</h1>
        </div>
        <p class="paragraph">
          Became trivo member ,youâ€™ll get exlusive <br />
          treatment from trivo
        </p>
        <form>
          <div class="information">
            <h1 class="information_h">Full Name</h1>
            <input
              placeholder="Enter your full name"
              type="text"
              name="Name"
              id="Name"
            />
          </div>
          <div class="information">
            <h1 class="information_h">Email <span>*</span></h1>
            <input
              placeholder="Enter aemail"
              type="text"
              name="Email"
              id="Email"
            />
          </div>
          <div class="information">
            <h1 class="information_h">Password <span>*</span></h1>
            <div class="input_pass">
              <input
                placeholder="Create a password"
                type="Password"
                name="Password"
                id="Password"
              />
              <img
                class="eye"
                src="./photos/akar-icons_eye-closed.svg"
                alt=""
              />
            </div>
          </div>
        </form>
        <button class="Create_account">
          <h1 class="button_h1">Create an Account</h1>
        </button>
        <button class="sign_up">
          <img src="./photos/flat-color-icons_google.svg" alt="google_icon" />
          <h1 class="sign_up_h1">sign up with google</h1>
        </button>
        <div class="Already_have">
          <p class="paragraph">Already have an account?</p>
          <a href="">log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
